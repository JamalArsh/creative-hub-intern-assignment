  <head>

    <div class="main-container">
      <div class="header-container margin-zero-auto">

            <div class="logo-container">
              <div class="circle circle-1"></div>
              <div class="circle circle-2"></div>
            </div>
            <ul class="navbar">
              <li>Products</li>
              <li>Solutions</li>
              <li>Resource</li>
              <li>Enterprise</li>
              <li>Pricing</li>
            </ul>
            <button class="btn">Sign Up</button>

        </div>
        <div class="header"></div>
      </div>

      <div class="max-width margin-zero-auto body-container">
        <h1 class="main-heading">
          Transform with <br />
          SaaS Solutions
          <span class="ellipse-container">
            <img
              class="ellipse ellipse-1"
              src="./img/1-heading/Ellipse 1.png"
              alt=""
            />
            <img
              class="ellipse ellipse-2"
              src="./img/1-heading/Ellipse 2.png"
              alt=""
            />
            <img
              class="ellipse ellipse-3"
              src="./img/1-heading/Ellipse 3.png"
              alt=""
            />
            <img
              class="ellipse ellipse-4"
              src="./img/1-heading/Ellipse 4.png"
              alt=""
            />
          </span>
        </h1>
        <p class="desc">
          Vitae dictum mollis vel aliquam tortor aliquam sed nunc. Congue eros
          velit augue nisl. <br />
          Vitae convallis blandit vulputate enim sollicitudin tristique velit
          orci.
        </p>
        <div class="check-out">
          <button class="btn check-out">Check Out Tools</button>
        </div>
      </div>

      <!-- middle grid -->
      <div></div>

      <!-- logos -->
      <div></div>

      <!-- bottom grid -->
      <div></div>
