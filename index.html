<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creative Hub</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="header-container max-width margin-zero-auto">
        <div class="header fixed-header max-width">
          <div class="logo-container">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
          </div>
          <ul class="navbar">
            <li>Products</li>
            <li>Solutions</li>
            <li>Resource</li>
            <li>Enterprise</li>
            <li>Pricing</li>
          </ul>
          <button class="btn">Sign Up</button>
        </div>
        <div class="header"></div>
      </div>

      <div class="max-width margin-zero-auto body-container">
        <h1 class="main-heading">
          Transform with <br />
          SaaS Solutions
          <span class="ellipse-container">
            <img class="ellipse ellipse-1" src="./img/Ellipse 1.png" alt="" />
            <img class="ellipse ellipse-2" src="./img/Ellipse 2.png" alt="" />
            <img class="ellipse ellipse-3" src="./img/Ellipse 3.png" alt="" />
            <img class="ellipse ellipse-4" src="./img/Ellipse 4.png" alt="" />
          </span>
        </h1>
        <p class="desc">
          Vitae dictum mollis vel aliquam tortor aliquam sed nunc. Congue eros
          velit augue nisl. <br />
          Vitae convallis blandit vulputate enim sollicitudin tristique velit
          orci.
        </p>
        <div class="check-out">
          <button class="btn check-out">Check Out Tools</button>
        </div>
      </div>
    </div>
  </body>
</html>
